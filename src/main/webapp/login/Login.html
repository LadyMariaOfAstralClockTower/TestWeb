	<body class="style-3" background="/img/login-bg.png">

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">

					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					

					<!-- Start Sign In Form -->
					<form action="/login/checkLogin" id="loginForm" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>Sign In</h2>
						<div class="form-group">
							<label for="loginid" class="sr-only">loginid</label>
							<input type="text" class="form-control" id="loginid" name="loginid" placeholder="loginid" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Not registered? <a href="/login/register">Register</a> | <a href="javascript:tips();">Forgot Password?</a></p>
						</div>
						<div class="form-group">
							<input type="button" onclick="doSubmit()" value="Sign In" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>

	<script type="text/javascript">

		function doSubmit() {
			$("#password").val(hex_md5($("#password").val()));

        }
